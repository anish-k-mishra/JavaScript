<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.srever = "https://localhost:300"

            //Requirement
            document.querySelector('button').addEventListener('click', this.handleClick) //simply doing this wont give us the value of this.server which is being printed in the function. We need to bind the constructor details along with the functio call.
            document.querySelector('button').addEventListener('click', this.handleClick
            .bind(this)) //now everything is fine
        }
        handleClick(){
            console.log("Button Clicked");
            console.log(this.srever); //we want here the server value stored in the React class
            console.log(this); //we want here the contents of React class
        }

    }

    const app = new React();
</script>
</html>
